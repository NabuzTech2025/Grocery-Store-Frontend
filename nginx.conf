server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # React router â€“ always serve index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # index.html - never cache (always fetch latest build)
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    expires -1;
  }

  location /assets/user/css/ {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    expires -1;
  }

  # JS and CSS from build - cache 5 minutes (safe because filenames are hashed)
  location ~* \.(js|css)$ {
    expires 5m;
    add_header Cache-Control "public, max-age=300, immutable";
  }

  # Images, fonts - cache 7 days
  location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|otf|eot|json)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }

  # Error pages
  error_page 404 /index.html;
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
